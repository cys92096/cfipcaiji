name: Scrape Cloudflare Top IPs

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install beautifulsoup4 pandas # 仍然需要这两个库
        pip install selenium webdriver_manager # 安装selenium和webdriver_manager

    # ====== 新增或解注释以下步骤以设置 Chrome 和 ChromeDriver ======
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1 # 使用最新的v1版本
      with:
        chrome-version: 'stable' # 安装稳定版Chrome

    - name: Setup ChromeDriver
      uses: browser-actions/setup-chromedriver@v1 # 使用最新的v1版本
      with:
        chromedriver-version: 'stable' # 安装稳定版ChromeDriver，它会自动匹配已安装的Chrome版本
    # =============================================================

    - name: Run IP extraction script
      # 确保你的Python脚本文件名是 extract_ips_selenium.py
      run: python extract_ips_selenium.py 

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add data/*.csv
        git commit -m "Automated IP data update for $(date +%Y-%m-%d_%H-%M)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
